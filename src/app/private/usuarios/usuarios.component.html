 <ion-header>


  <ion-toolbar color="medio" >
    <ion-buttons slot="start" >
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light" >  Usuarios Tecnicos</ion-title>

  </ion-toolbar>
 </ion-header>
 <ion-content>
   <div class="card mt-5 p-3 mx-3 my-3 table-responsive" style="height: 80vh;">
    <table class="table table-hover ">
      <thead>
        <tr>

          <th scope="col">Avatar</th>
          <th scope="col">Nombres</th>
          <th scope="col">Email</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let user of users ; index as i " [ngClass]="{'inactive' :  !user.isActive} " >

          <td (click)="seePhotoUser(user)" > <img width="40" height="40" style="border-radius: 50%;"  [src]="user.avatar  || '../../../assets/main.png'  " /></td>
          <td>{{ user.nombres || 'no completado'  }} </td>
          <td>{{ user.email}} </td>

          <td>
               <div class="flex-al" >
                <i (click)=" editUser(user)" class="fa fa-wrench" aria-hidden="true"></i>
                <i (click)="toggleUser(user)"  *ngIf="user.isActive" class="fa fa-play"   aria-hidden="true"></i>
                <i (click)="toggleUser(user)"  *ngIf="!user.isActive"  class="fa fa-pause" aria-hidden="true"></i>
                <i (click)="deleteUser(user)" class="fa fa-trash" aria-hidden="true"></i>

               </div>

          </td>
        </tr>

      </tbody>
    </table>

   </div>

 </ion-content>
