<ion-card>
  <ion-card-header>
    <ion-card-title> {{user.nombres }}</ion-card-title>
    <ion-card-subtitle>{{ user.tipoUser}}</ion-card-subtitle>
    <div class=" position-relative mb-2">


      <div (click)="close()" class="position-absolute top-50 end-0 translate-middle-y">
        <ion-button slot="end" color="danger">X</ion-button>
      </div>
    </div>
  </ion-card-header>

  <ion-card-content >
     <div style="display: block; object-fit: cover;" class="mx-auto">
      <img style="width: 600px;" class="img-fluid rounded" [src]="user.avatar || '../../../../assets/main.png'  "  alt="">
     </div>
  </ion-card-content>
</ion-card>
