<ion-header>
  <ion-toolbar color="medio">
    <nav class="navbar ">
      <div class="container-fluid">
        <a class="navbar-brand text-sm text-white">

          Agregar Nueva Categoria</a>
        <form class="d-flex" role="search">



          <a  (click)="close()" data-mdb-ripple-init class="btn btn-danger"
             role="button">
             <i class="fas fa-times-circle"></i></a>
        </form>
      </div>
    </nav>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <form [formGroup]="formCategoria"  (ngSubmit)="onSubimit()">
    <div class="form-group mt-5 p-3 mb-5  m-5">
      <label class="mb-4" for="exampleInputEmail1">Nueva Categoria</label>
      <input type="text"  formControlName="nombreCategoria" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter new category">

    </div>


    <div class="form-group  p-3 mb-5  m-5 d-flex justify-content-end">
      <button [disabled]="!formCategoria.valid" type="submit m-5 p-5" class="btn btn-primary">CREAR CATEGORIA  </button>
    </div>



  </form>

</ion-content>
