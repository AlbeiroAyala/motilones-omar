<ion-header [translucent]="true">
  <ion-toolbar color="alto">
   
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="fondo">
  
  
    <div class="row ion-padding" id="container"  >
        <label class="label" > LOGIN</label>
        <div class="col col-lg-4 col-md-6 col col-xs-12" style="background: var(--ion-color-alto);" >
            <form [formGroup]="formLogin" (ngSubmit)="initSesion()" >
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Usuario Sistema</label>
                <input required  formControlName="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Password</label>
                <input  formControlName="password" type="password" 
                class="form-control" id="exampleFormControlInput2" placeholder="**********">
              </div>
              
              <div class="mb-3 d-grid gap-2" >
                  <button [disabled]="!formLogin.valid" type="submit" class="btn btn-dark" >
                      INICIAR SESION
                  </button>
              </div>
            </form>
          <div >
              <label class="olvidar" > Olvidaste Contrase√±a ?</label>
        </div>
          </div>
          
        </div>
    
   
</ion-content>
